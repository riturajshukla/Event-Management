
{% extends "layout.html" %}

{% block body %}

<ul id="events">
 {% for i in range(0, items.length) -%}
<li class="event" id="event-{{i}}">
    <a href="/events/{{i}}" id="title">{{ items[i].title}}</a> <br>
    <b>Location:</b> {{ items[i].location }} <br>
    <b>Date:</b> {{ items[i].date }} <br>
    <time>
    <b>Time:</b> {{ items[i].time }}
    </time>
</li>
{%- endfor %}    
</ul>

<a href="/events/new" id="new"><b>Create A New Event</b></a>

{% endblock %}
